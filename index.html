<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome Web-Bank </title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- font page -->
    <div id="login">
        <h1 class="text-center">Welcome to  Web-Bank </h1>
        <div class="submit-form">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
              <input type="password" class="form-control" name="" id="" placeholder="Password">
              <br>
              <button id="enter" class="btn btn-warning">Enter</button>
        </div>
    </div>
    <!-- end  -->

    <!-- Transaction-Area -->
    <div id="Transaction">
         <div class="row">
             <div class="col-md-4 ">
                 <div class="Deposit colon">
                 <h5>Deposit</h5>
                 <h2>$ <span id="currentDiposit">00</span></h2>
                </div>
             </div>
             <div class="col-md-4">
                 <div class="Withdraw colon">
                 <h5>Withdraw</h5>
                 <h2>$ <span id="currentWithdraw">00</span>  </h2>
                </div>
             </div>
             <div class="col-md-4 ">
                 <div class="Balance colon">
                 <h5>Balance</h5>
                 <h2>$<span id="currentBalance">1240</span></h2>
                </div>
             </div>
         </div>
          <div class="row">
              
              <div class="col-md-6">
                <div class="submit-form"> 
                 <h4>Deposit</h4>
                  <input id="deposit amount" type="text" class="form-control" placeholder="$ amount you want diposit">
                  <br>
                  <button id="add deposit" class="btn-success">Deposit</button>
                </div>
              </div>
              <div class="col-md-6">
                  <div class="submit-form" >
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want Withdraw">
                <br>
                <button id="addWithdraw" class="btn-success">Withdraw</button>
                
            </div>
          </div>
    </div>




    <script>
        const loginBtn =document.getElementById('enter');
        loginBtn.addEventListener("click", function(){
             const login =document.getElementById('login');
             login.style.display="none";
             const TransactionArea=document.getElementById('Transaction');
             TransactionArea.style.display="block";
        })
        const depositBtn =document.getElementById('add deposit');
        depositBtn.addEventListener("click", function(){
             
             const dipositAmount= document.getElementById('deposit amount').value;
             const depositNumber= parseFloat(dipositAmount);

            const currentDiposit =document.getElementById('currentDiposit').innerText;
            const currentDipositNumber =parseFloat(currentDiposit);
            const totalDiposit = depositNumber + currentDipositNumber;
             
             document.getElementById("currentDiposit").innerHTML=totalDiposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance =  depositNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText= totalBalance;

             document.getElementById('deposit amount').value="";
             updateSpanText("currentDiposit",depositNumber);
             updateSpanText("currentBalance",depositNumber );
              
        })
        // withdraw
        const withdrawBtn=document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click',function(){
            //  const withdrawAmount=document.getElementById("withdrawAmount").value;
            //   const withdrawNumber= parseFloat(withdrawAmount);
            const withdrawNumber =getInputNumber("withdrawAmount");
             
            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1 * withdrawNumber );
            document.getElementById('withdrawAmount').value="";
        })
        function getInputNumber(id){
            const withdrawAmount=document.getElementById(id).value;
              const withdrawNumber= parseFloat(withdrawAmount);
              return withdrawNumber;
        }




        function updateSpanText(id,depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalAmount =  depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText= totalAmount;
        }
    </script>
 
</body>
</html>
